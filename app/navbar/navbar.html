  <form class="form-inline float-xs-right">
    <input name="composer"
        placeholder="Composer"
        [(ngModel)]="selectedComposer"
        [typeahead]="composers"
        [typeaheadOptionField]="'name'"
        (typeaheadOnSelect)="onChange($event)"
        class="form-control">
    <input name="conductor"
        placeholder="Conductor"
        [(ngModel)]="selectedConductor"
        [typeahead]="conductors"
        [typeaheadOptionField]="'name'"
        (typeaheadOnSelect)="onChange($event)"
        class="form-control">
    <input name="artist"
        placeholder="Artist"
        [(ngModel)]="selectedArtist"
        [typeahead]="artists"
        [typeaheadOptionField]="'name'"
        (typeaheadOnSelect)="onChange($event)"
        class="form-control">
    <input name="orchestra"
        placeholder="Orchestra"
        [(ngModel)]="selectedOrchestra"
        [typeahead]="orchestras"
        [typeaheadOptionField]="'name'"
        (typeaheadOnSelect)="onChange($event)"
        class="form-control">
    <input name="search"
        placeholder="Other"
        (ngModelChange)="searchChange($event)"
        [ngModel]="searchModel"
        class="form-control">

    <!--<input name="search" (ngModelChange)="onChange($event)" [ngModel]="searchModel" class="form-control" type="text" placeholder="Search">-->
